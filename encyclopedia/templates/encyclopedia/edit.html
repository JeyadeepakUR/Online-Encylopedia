{% extends "encyclopedia/layout.html" %}
{% block title %} Edit {% endblock %}
{% block body %}
<h1>Edit Page: {{title}}</h1>
<div class="container">
    <div class="container">
    {% if error %}
        <h2 align="center">404 Not found</h2>
        {%else%}
        {%if message%}
            <div class="alert alert-danger" style="text-align: center;" role="alert">
                {{message}}
            </div>
        {%endif%}
    <form method="POST">
    {% csrf_token%}
        <div class="form">
            <div class="my-3">
                <label for="title">Title</label>
                <textarea
                class="form-control"
                id="title"
                name="title"
                placeholder="Title of the Page"
                >{{title}}</textarea>
            </div>
            <div>
                <label for="content">Content</label>
                <textarea
                class="form-control"
                id="content"
                cols="30"
                name="content"
                rows="10"
                placeholder="Write page content in markdown"
                >{{content}}</textarea>
            </div>
                <input type="submit" value="Save" class="btn btn-success my-3" />
            </div>
    </form>
    {%endif%}
    </div>
{% endblock %}
